<ion-header>
    <ion-title text-center color="light">
        Contact
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()" large clear>
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon color="light" name="md-close" hideWhen="ios"></ion-icon>
      </button>
    </ion-buttons>
</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input type="text" [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Phone Number</ion-label>
        <ion-input type="tel" [(ngModel)]="phone"></ion-input>
      </ion-item>
        <ion-item-divider>
        Contract Services 
        </ion-item-divider>
        <ng-container *ngFor="let contract of contractors">
            <ion-item>
              <ion-label>{{contract.label}}</ion-label>
              <ion-checkbox color="pink" [(ngModel)]="contract.state" checked="contract.state"></ion-checkbox>
            </ion-item>
        </ng-container>
        <ion-item>
            <ion-icon name="call" item-start></ion-icon>
            Call 888-888-8888 for Free Delivery
        </ion-item>
        <ion-item>
            <ion-label stacked>Description</ion-label>
            <ion-textarea placeholder="Tell us about your {{descriptor}} project." rows="5" [(ngModel)]="description"></ion-textarea>
        </ion-item>
        <button ion-item (click)="selectProject()">
            <ion-thumbnail item-start>
                <img [src]="project!=null && project.pictures[0]!=null? project.pictures[0] : './assets/img/general/placeholder.jpg'">
            </ion-thumbnail>
            <ion-label>{{project!=null? project.name : 'Attach Project'}}</ion-label>
        </button>
    </ion-list>
    <button ion-button large block color="pink" icon-right (click)="sendDetails()" [disabled]="!name || !email">Send<ion-icon name="arrow-forward"></ion-icon></button>
</ion-content>
