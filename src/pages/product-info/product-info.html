<ion-header>
    <ion-title text-center color="light">
        Details
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()" large clear>
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon color="light" name="md-close" hideWhen="ios"></ion-icon>
      </button>
    </ion-buttons>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-5><div class="paint-img"><img src="./assets/img/paint/{{line}}/{{product.img}}"></div></ion-col>
            <ion-col col-7><h2 text-center> {{product.title}}</h2></ion-col>
        </ion-row>
    </ion-grid>
    <ion-list inset>
        <hr>
        <ion-item *ngFor="let feature of product.features" text-center>{{feature}}</ion-item>
    </ion-list>
</ion-content>
