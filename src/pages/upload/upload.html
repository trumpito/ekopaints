<ion-content>
    <div class="options">
        <div class="option" tappable (click)="checkPicker()">
            <ion-icon name="image"></ion-icon>
            <h3>Upload Picture</h3>
        </div>
        <span class="or"> or </span>
        <div class="option" tappable (click)="checkCamera()">
            <ion-icon name="camera"></ion-icon>
            <h3>Take a Picture</h3>
        </div>
    </div>
</ion-content>
