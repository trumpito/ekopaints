<ion-header>
    <ion-title text-center color="light">
        New Project
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()" large clear>
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon color="light" name="md-close" hideWhen="ios"></ion-icon>
      </button>
    </ion-buttons>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input placeholder="Name of Project" [(ngModel)]="name"></ion-input>
        </ion-item>
       <ion-item>
            <ion-input placeholder="Wall Sq. ft." [(ngModel)]="size" type="number"></ion-input>
            <button ion-button item-end clear (click)="openCalculator()"><img class="" src="./assets/img/icon/calculator.png"></button>
        </ion-item>
    </ion-list>
    <div class="pictureAdd" tappable (click)="openUpload()" [ngClass]="hasPicture? 'hasPicture': ''">
        <img class="placeHolder" src="./assets/img/general/addpicture.png">
        <div class="picture"  [style.backgroundImage]="'url('+pictures[0]+')'"></div>
        <h3>Upload or Take Picture</h3>
    </div>
</ion-content>
<ion-footer>
    <button class="createBtn" ion-button full color="pink" [disabled]="name == null || name.length <= 0 || size == null" (click)="createProject()"> Create Project </button>
</ion-footer>
