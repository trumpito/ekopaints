<ion-header class="main-header">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon><img src="./assets/img/icon/menu.png"></ion-icon> &nbsp;&nbsp;Menu
    </button>
      <button ion-button clear medium icon-only [navPush]="previewPage">
        <ion-icon><img src="./assets/img/icon/photo-camera.png"></ion-icon>
      </button>
    <ion-title text-center>Contractor Rewards</ion-title>
    <div class="toolbar-circle">
        <img class="toolbar-circle-img" src="./assets/img/icon/award.png">    
    </div>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
         <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input type="email" [(ngModel)]="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item class="money">
            <ion-label class="usd"><ion-icon name="logo-usd"></ion-icon></ion-label>
            <ion-input type="number" placeholder="Amount"></ion-input>
        </ion-item>
    </ion-list> 
    
    <div class="pictureAdd" tappable (click)="openUpload()" [ngClass]="hasPicture? 'hasPicture': ''">
        <img class="placeHolder" src="./assets/img/general/addpicture.png">
        <div class="picture"  [style.backgroundImage]="'url('+pictures[0]+')'"></div>
        <h3>Add Receipt Image Here</h3>
    </div>
    
</ion-content>
<ion-footer>
    <button class="sendBtn" ion-button full color="pink" [disabled]="amount == null || amount <= 0" (click)="sendReward()"> Send </button>
</ion-footer>
