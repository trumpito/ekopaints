<ion-header class="main-header" *ngIf="!widget">

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon><img src="./assets/img/icon/menu.png"></ion-icon> &nbsp;&nbsp;Menu
    </button>
      <button ion-button clear medium icon-only [navPush]="previewPage">
        <ion-icon><img src="./assets/img/icon/photo-camera.png"></ion-icon>
      </button>
    <ion-title text-center>Paint Calculator</ion-title>
    <div class="toolbar-circle">
        <img class="toolbar-circle-img white-correct" src="./assets/img/icon/calculator.png">  
    </div>
  </ion-navbar>

</ion-header>
<ion-header *ngIf="widget">
    <ion-title text-center color="light">
        Calculator
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()" large clear>
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon color="light" name="md-close" hideWhen="ios"></ion-icon>
      </button>
    </ion-buttons>
</ion-header>


<ion-content>
    <div class="wrapper">
        <ion-list>

          <ion-item>
            <ion-label floating>Length</ion-label>
            <ion-input type="number" [(ngModel)]="length" (change)="calculate()" (keyup)="calculate()" min="0"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Width</ion-label>
            <ion-input type="number" [(ngModel)]="width" (change)="calculate()" (keyup)="calculate()" min="0"></ion-input>
          </ion-item>
            <ion-item>
            <ion-label floating>Height</ion-label>
            <ion-input type="number" [(ngModel)]="height" (change)="calculate()" (keyup)="calculate()" min="0"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Doors</ion-label>
            <ion-input type="number" [(ngModel)]="doors" (change)="calculate()" (keyup)="calculate()" min="0"></ion-input>
          </ion-item>
            <ion-item>
            <ion-label floating>Windows</ion-label>
            <ion-input type="number" [(ngModel)]="windows" (change)="calculate()" (keyup)="calculate()" min="0"></ion-input>
          </ion-item>
        </ion-list>
    </div>
    <div class="infoTxt" *ngIf="!widget">
        <h2 text-center class="gallonTxt" *ngIf="calculated && gallons >0 || quarts > 0">You need {{gallons}} gallon(s) {{quarts? "and " + quarts + " quart(s)": ""}} of paint.</h2>
        <h2 text-center class="gallonTxt" *ngIf="calculated && gallons < 1 && quarts < 1">Please enter valid values.</h2>
        <h2 text-center class="gallonTxt" *ngIf="!calculated">Enter Values to find amount of paint needed.</h2>
    </div>
</ion-content>
<ion-footer>
<button color="pink" ion-button  *ngIf="widget" (click)="getSize()" full [disabled]="!this.length || !this.width || !this.height || !this.windows || !this.doors" large>Get Size</button>
</ion-footer>
